name: Backend CI/CD

on:
  push:
    branches:
      - master
    paths:
      - "backend/**"
      - "infra/**"
      - ".github/workflows/backend.yml"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          TAG=${{ github.sha }}
          docker build -t myapp/backend:$TAG backend/
          docker push myapp/backend:$TAG
        env:
          DOCKER_BUILDKIT: 1

      - name: Update Terraform backend_image_tag
        working-directory: infra/envs/prod/runtime
        run: |
          sed -i "s/^backend_image_tag = \".*\"/backend_image_tag = \"$TAG\"/" terraform.tfvars

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: infra/envs/prod/runtime
        run: terraform init

      - name: Terraform Apply
        working-directory: infra/envs/prod/runtime
        run: terraform apply -auto-approve