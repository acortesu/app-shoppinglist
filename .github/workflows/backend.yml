name: Backend CD (ECS + Terraform)

on:
  push:
    branches:
      - master
    paths:
      - "backend/**"
      - "infra/**"
      - ".github/workflows/backend.yml"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO: ${{ secrets.ECR_REPO }} # ej: appcompras-backend-prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set TAG
        run: |
          TAG="$(date +%Y%m%d-%H%M)-$(git rev-parse --short HEAD)"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Generated TAG=$TAG"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
          | docker login --username AWS --password-stdin \
          "$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

      - name: Build Docker image (ARM64)
        working-directory: backend
        run: |
          docker build --platform linux/arm64 \
            -t "$ECR_REPO:$TAG" .

      - name: Tag & Push to ECR
        run: |
          docker tag "$ECR_REPO:$TAG" \
            "$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$TAG"

          docker push \
            "$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$TAG"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Update Terraform backend_image_tag
        working-directory: infra/envs/prod/runtime
        run: |
          sed -i "s/^backend_image_tag = \".*\"/backend_image_tag = \"$TAG\"/" terraform.tfvars
          grep -n '^backend_image_tag' terraform.tfvars

      - name: Terraform Init
        working-directory: infra/envs/prod/runtime
        run: terraform init

      - name: Terraform Apply
        working-directory: infra/envs/prod/runtime
        run: terraform apply -auto-approve
        