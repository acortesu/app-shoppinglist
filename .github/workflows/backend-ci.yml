name: Backend CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  backend-unit:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permissions
        run: chmod +x backend/gradlew || true

      - name: Run backend unit/application tests
        working-directory: backend
        run: >
          gradle --no-daemon test
          --tests "com.appcompras.recipe.*"
          --tests "com.appcompras.planning.*"
          --tests "com.appcompras.shopping.*"
          --tests "com.appcompras.ingredient.*"
          --tests "com.appcompras.service.*"
          --tests "com.appcompras.security.*"
          --tests "com.appcompras.config.*"

  backend-integration-postgres:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permissions
        run: chmod +x backend/gradlew || true

      - name: Run backend Postgres integration test
        working-directory: backend
        run: gradle --no-daemon test --tests "com.appcompras.integration.PostgresE2EFlowTest"
