services:
  postgres:
    image: postgres:16-alpine
    container_name: appcompras-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appcompras}
      POSTGRES_USER: ${POSTGRES_USER:-appcompras_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-appcompras_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appcompras_user} -d ${POSTGRES_DB:-appcompras}"]
      interval: 5s
      timeout: 5s
      retries: 10
  backend:
    profiles: ["app"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: appcompras-backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: ${DB_URL:-jdbc:postgresql://postgres:5432/appcompras}
      DB_USERNAME: ${DB_USERNAME:-appcompras_user}
      DB_PASSWORD: ${DB_PASSWORD:-appcompras_pass}
      SERVER_PORT: ${SERVER_PORT:-8080}
      APP_SECURITY_REQUIRE_AUTH: ${APP_SECURITY_REQUIRE_AUTH:-true}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
    ports:
      - "8080:8080"

volumes:
  postgres_data:
