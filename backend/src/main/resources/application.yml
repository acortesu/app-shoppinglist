spring:
  application:
    name: appcompras-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/appcompras}
    username: ${DB_USERNAME:appcompras_user}
    password: ${DB_PASSWORD:appcompras_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:${CORS_ALLOWED_ORIGINS:https://www.acortesdev.xyz,https://acortesdev.xyz}}
  security:
    require-auth: ${APP_SECURITY_REQUIRE_AUTH:true}
    google-client-id: ${GOOGLE_CLIENT_ID:}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: never
  metrics:
    tags:
      application: ${spring.application.name}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
